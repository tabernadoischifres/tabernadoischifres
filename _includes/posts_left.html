<div class="row featurette">
  <div class="col-md-7">
    <h2 class="featurette-heading"><a href="{{ post.url }}">{{ post.episode }} <span class="text-muted">{{ post.subject }}</span></a></h2>
    <p class="lead">{{ post.excerpt }}</p>
  </div>
  <div class="col-md-5">
    <img class="featurette-image img-responsive center-block" data-src="holder.js/500x500/auto" alt="{{ post.title }}" src="{{ site.baseurl }}/{{ post.cover }}" data-holder-rendered="false">
  </div>
</div>

<hr class="featurette-divider">
