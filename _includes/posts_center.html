<div class="row featurette">
    <h2 class="featurette-heading"><a href="{{ post.url }}">{{ post.episode }} <span class="text-muted">{{ post.subject }}</span></a></h2>
    <p class="lead">{{ post.excerpt }}</p>
</div>

<div class="row featurette">
    <img class="featurette-image img-responsive center-block" data-src="holder.js/1000x500/auto" alt="{{ post.title }}" src="{{ site.baseurl }}/{{ post.banner }}" data-holder-rendered="false">
</div>

<hr class="featurette-divider">
